<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title}}</a></h1>
      </header>
      <section>
        
        {{ content }}
      
      </section>
      <footer>
        <p><i>{{site.footer}}</i></p>
      </footer>
    </div>
  </body>
</html>
